<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局标签</title>
</head>
<body>
    <!--页面整体盒子  -->
    <div>
        <!-- 左侧盒子 -->
        <div></div>
        <!-- 右侧盒子 -->
        <div>
            <!-- 上 -->
            <div></div>
            <!-- 下 -->
            <div></div>
        </div>

    </div>

    <!-- h5 语义化标签 
    aside 侧边栏
    article 内容
    section 内容中的部分
    nav 导航
    header 头部
    footer 底部
    -->

    <div>
        <!-- 左侧盒子 -->
        <aside></aside>
        <!-- 右侧盒子 -->
        <article>
            <!-- 上 -->
            <nav></nav>
            <!-- 下 -->
            <section></section>
        </article>
    </div>

</body>
</html>
