    <!-- 图片标签 
        src 图片资源路径
        绝对路径  E:\vscodeWorke\testweb\imgs\01.jpg

        height="200px" 高
        alt="会议图" 图片丢失显示文字
        title="欢迎" 鼠标悬浮提示文字
    -->

    <!-- 超链接标签 
    href 跳转的地址 
        绝对路径  https://www.baidu.com
        相对路径 ./testhtml02.html
    默认样式：
        没有访问时： 蓝色加下划线
        活动状态：红色加下划线
        访问过后：紫色加下划线
    
    -->

    <a href="https://www.baidu.com">点我进行跳转</a>

    <a href="./testhtml02.html">点我进行跳转2</a>

    <!-- 列表标签 -->
    <!-- 无序列表 
    type="" 符合类型
     disc     默认值。实心圆。
    circle   空心圆。
    square       实心方块。
    -->
    <ul type="circle">
        <li>aaaaaaaaa</li>
        <li>bbbbbbbb</li>
        <li>cccccc</li>
        <li>dddddd</li>
    </ul>
    <!-- 有序列表 -->
    <ol type="I">
        <li>1111111</li>
        <li>22222</li>
        <li>33333</li>
        <li>44444</li>
        <li>555555</li>
    </ol>
