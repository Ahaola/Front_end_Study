<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <style>
        /*  标签选择器 */
        h1{
            color:green;
        }
        /* 类选择器 优先级其次
            在标签中 class属性  通过.来调用
        */
        .hh1{
            color: red;
        }
        
        /* id选择器 优先级最高*/
        #hh2{
            color: blue;
        }
        
        /* id>类>标签*/
    </style>
</head>
<body>
    <h1 id="hh2" class="hh1">111111111</h1>
    <h1 class="hh1">22222</h1>
    <h1 class="hh1">33333</h1>
    <h1>44444</h1>
    <h1>55555555</h1>



</body>
</html>
