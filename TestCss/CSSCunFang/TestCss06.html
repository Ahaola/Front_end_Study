<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*a标签样式*/
    /*未访问时的样式设置*/
    a:link{
        color: green;
        font-size: 30px;
    }
    /*访问过的样式*/
    a:visited{
        color: gold;
        text-decoration: none;
    }
    /*鼠标悬浮*/
    a:hover{
        color: aqua;
    }
    /*活动状态*/
    a:active{
        color: brown;
    }
    ul{/*列表样式
        none 去除修饰符
        square 实心方块
        disc 实习圆
        circle  空心圆
        decimal 数字
        */
        list-style: decimal;
    }
</style>
<body>
    <a href=""></a>
</body>
</html>
