<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多媒体标签</title>
</head>
<body>
    <!-- 视频标签 
    controls 播放控件
    loop 循环播放
    width="200px" height="200px"

    -->
    <video src="./videos/guoge.mp4" controls loop width="200px" height="200px"></video>
    
    <!-- 音频 
         controls 播放控件
        loop 循环播放
    -->
    <audio src="./videos/guoge.mp4" controls loop></audio>


</body>
</html>
