<!--  说明html的版本 h5  -->
<!DOCTYPE html>
<!-- 开始标签 
lang="en"  属性
-->
<html lang="en">
    <!-- 头标签
        作用：给浏览器提供信息
    -->
<head>
    <!--设置字符编码UTF-8 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 窗口说明 -->
    <title>你好</title>
</head>
<!-- 展示给用户的内容 -->
<body>
    你好
</body>
<!-- 结束标签 -->
</html>
