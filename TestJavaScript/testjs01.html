<script type="text/javascript">
    //单行注释
    /*多行注释
    */
    //语法
    //变量 数据类型
    //定义变量
    var aa;
    //变量赋值
    aa=123;
    aa=456;

    //
    var bb =666;
    //弹框
    // alert(aa);
    //控制台输出
    console.log(aa);
    console.log(bb);

    //数据类型 整型  浮点型  字符型 布尔型  对象类型
    //数值类型  number
    var cc=123;
    var ff=123.5;
    //判断类型
    console.log(typeof cc);
    console.log(typeof ff);
    //没有赋值  undefined
    var f1;
    console.log(typeof f1);
    // 布尔boolean
    var f2=true;
    console.log(typeof f2);
    //字符串类型 string
    var f3="你好";
    console.log(typeof f3);

    //对象类 数组 Object

    //null  表示一个空值，与undefined值相等
    var f4=null;
    console.log(typeof f4);



    








</script>
