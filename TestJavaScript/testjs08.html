<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="u1">
        <li>11111111</li>
        <li>222222</li>
        <li id="l3">3333333333</li>
        <li>444444444</li>
        <li>5555555</li>
    </ul>
    <script>
        var u1=document.getElementById("u1");
        //获取第一个子元素
        var l1= u1.firstElementChild;
        //获取最后一下个子元素
       var l5= u1.lastElementChild;
        console.log(l1);
        console.log(l5);

        var l3=document.getElementById("l3");
        //上一个元素
       var l2= l3.previousElementSibling;
       console.log(l2);
       //下一个元素
       var l4=l3.nextElementSibling;
       console.log(l4);


    </script>
</body>
</html>
